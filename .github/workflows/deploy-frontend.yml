name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - main
      - god_shield
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'

permissions:
  contents: read
  id-token: write

defaults:
  run:
    working-directory: frontend

concurrency:
  group: deploy-frontend
  cancel-in-progress: true

jobs:
  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/god_shield')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable corepack & install
        run: |
          corepack enable
          pnpm -v || npm i -g pnpm
          pnpm install --frozen-lockfile

      - name: Create .env.production
        run: |
          echo "VITE_API_BASE=${{ secrets.FRONTEND_API_BASE }}" > .env.production
          echo "VITE_MAPBOXTOKEN=${{ secrets.VITE_MAPBOXTOKEN }}" >> .env.production

      - name: Build
        run: pnpm build

      - name: Resolve Firebase channel
        id: channel
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            echo "channel=live" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF}" == "refs/heads/god_shield" ]]; then
            echo "channel=god-shield" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported branch ${GITHUB_REF}"
            exit 1
          fi

      - name: Firebase Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA }}
          projectId: ${{ secrets.PROJECT_ID }}
          channelId: ${{ steps.channel.outputs.channel }}
          entryPoint: frontend
